<mat-card>
  <div class="form-container">
    <form [formGroup]="addAdContainerFormGroup">
      <button mat-raised-button color="primary" (click)="addAdContainer()">
        Add Ad Container
      </button>
      <div formArrayName="adsContainers">
        <div *ngFor="let adContainer of adsContainers; let i = index">
          <div formGroupName="{{i}}">
            <div>
              <mat-form-field appearance="fill">
                <input
                  matInput
                  placeholder="ID"
                  name="id"
                  formControlName="id"
                />
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill">
                <input
                  matInput
                  placeholder="Title"
                  name="title"
                  formControlName="title"
                />
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill">
                <input
                  matInput
                  placeholder="Name of Hyperlink"
                  name="linkName"
                  formControlName="linkName"
                />
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill">
                <input
                  matInput
                  placeholder="Hyperlink URL"
                  name="linkURL"
                  formControlName="linkURL"
                />
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill">
                <input
                  matInput
                  placeholder="Button Name"
                  name="buttonName"
                  formControlName="buttonName"
                />
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill">
                <input
                  matInput
                  placeholder="Button URL"
                  name="buttonURL"
                  formControlName="buttonURL"
                />
              </mat-form-field>
            </div>
            <div>
              <button mat-raised-button color="accent" (click)="addAd(i)">
                Add Ad
              </button>
              <div formArrayName="ads">
                <div *ngFor="let ad of ads(i); let j = index">
                  <div formGroupName="{{ j }}">
                    <mat-form-field appearance="fill">
                      <input
                        matInput
                        placeholder="Ad Title"
                        name="adtitle"
                        formControlName="adTitle"
                      />
                    </mat-form-field>
                  </div>
                  <div>
                    <mat-form-field appearance="fill">
                      <input
                        matInput
                        placeholder="Ad Image Source"
                        name="adImageSource"
                        formControlName="imageSource"
                      />
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</mat-card>
