<div class="header">
  <div class="logo-container"></div>
  <div class="search-container">
    <mat-form-field class="example-full-width">
      <span matPrefix> </span>
      <input
        type="text"
        matInput
        placeholder="Search"
        name="search"
        [(ngModel)]="searchTerm"
      />
      <button matSuffix mat-raised-button color="accent" (click)="search()"><mat-icon>search</mat-icon></button>
    </mat-form-field>
  </div>
</div>
